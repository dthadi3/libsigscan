[project]
name: "libsigscan"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2014"
donwload_url: "https://github.com/libyal/libsigscan/releases"
git_url: "https://github.com/libyal/libsigscan.git"
build_dependencies: []
features: [
    "debug_output", "tests", "tools", "python",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[library]
description: "Library for binary signature scanning"

[tests]
features: ["valgrind"]

[tools]

[project]
name: "libsigscan"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2014"
download_url: "https://github.com/libyal/libsigscan/releases"
git_url: "https://github.com/libyal/libsigscan.git"
features: ["debug_output", "python"]

[library]
description: "Library for binary signature scanning"
public_types: ["scanner"]
build_dependencies: []

[tests]
features: ["profiles", "valgrind"]
profiles: ["libsigscan", "sigscan"]

[tools]
directory: "sigscantools"
names: ["sigscan"]

[troubleshooting]
example: "sigscan image.raw"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygsigscan-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libsigscan-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

